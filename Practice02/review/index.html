<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
    <!-- Try to implement an HTML that looks like the reference example:
         https://github.com/ric2k1/ric2k1.github.io/blob/master/W2_0227/practice/img_viewer_begin/images/screenshot.png
    Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->

    <div class="image-viewer__container">
        <div>
            <p class="image-viewer__title">Image Viewer</p>
        </div>
            
        
        <div class="image-viewer__main">
            <div class="image-viewer__button disabled" id="previousButton" onclick="previousImage()">
                <img src="./images/back.png">
            </div>
            <div class="image-viewer__display">
                <img src="./images/pizza01.jpg" id="display">
                <a href="https://reurl.cc/q0zER" id="source">Source: https://reurl.cc/q0zER</a>
            </div>
            <div class="image-viewer__button" id="nextButton" onclick="nextImage()">
                <img src="./images/next.png">
            </div>
        </div>
        
        
    </div>
        

    

    </body>
</html>
