<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    </head>
    <body>
    <!-- Try to implement an HTML that looks like the reference example:
         https://github.com/ric2k1/ric2k1.github.io/blob/master/W2_0227/practice/img_viewer_begin/images/screenshot.png  -->
    <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
        <div class="image-viewer__container">
            <div class="image-viewer__title">Image Viewer</div>
            <div class="image-viewer__main">
                <div class="image-viewer__button" id="prev">
                    <img src="images/back.png">
                </div>
                <div class="image-viewer__display">
                    <img id="display" src="https://s.yimg.com/uu/api/res/1.2/._vwGjKrP0YdzL_RTqmgAg--~B/aD0xMDcyO3c9MTYwMDtzbT0xO2FwcGlkPXl0YWNoeW9u/http://media.zenfs.com/zh-Hant-TW/homerun/youthdailynews_517/b3b58dd32da5e94a35666b30e264f717">
                </div>
                <div class="image-viewer__button" id="next">
                    <img src="images/next.png">
                </div>
                <div class="image-viewer__display-source-wrapper">
                    <a id="source" href="https://s.yimg.com/uu/api/res/1.2/._vwGjKrP0YdzL_RTqmgAg--~B/aD0xMDcyO3c9MTYwMDtzbT0xO2FwcGlkPXl0YWNoeW9u/http://media.zenfs.com/zh-Hant-TW/homerun/youthdailynews_517/b3b58dd32da5e94a35666b30e264f717">Source</a>
                </div>
            </div>
         </div>
         <script src="main.js"></script>
    </body>
</html>
